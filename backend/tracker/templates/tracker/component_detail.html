<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f6f1] text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-2xl shadow-lg mt-10">
    <h1 class="text-2xl font-bold text-[#a51c30] mb-6">{{ component.name }}</h1>

    <div class="mb-6">
      <label class="block text-sm text-gray-700 font-semibold mb-1">Progress:</label>
      <div class="w-full bg-gray-300 h-4 rounded-full overflow-hidden">
        <div class="bg-green-600 h-4 text-white text-xs text-center" style="width: {{ component.progress|floatformat:0 }}%;">
          {{ component.progress|floatformat:0 }}%
        </div>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-sm text-gray-700 font-semibold mb-1">Description:</label>
      <p class="text-sm text-gray-800">{{ component.description }}</p>
    </div>

    <div class="mb-6">
      <label class="block text-sm text-gray-700 font-semibold mb-1">Last Updated:</label>
      <p class="text-sm text-gray-600">{{ component.updated_at }}</p>
    </div>

    {% if component.status %}
    <div class="mb-6">
      <label class="block text-sm text-gray-700 font-semibold mb-1">Status:</label>
      <p class="text-sm text-blue-800">{{ component.status }}</p>
    </div>
    {% endif %}

    <div class="mt-8 flex justify-end">
      <a href="{% url 'tech_dashboard' %}" class="bg-[#a51c30] text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>
</body>
</html>
