
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cleanroom Tracker Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f0f4f8] to-[#fbd9dc]">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md animate-fade-in">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#a51c30]">Cleanroom Tracker Login</h2>

        <form method="POST" action="{%url 'custom_login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block font-semibold mb-1 text-[#a51c30]">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border border-[#e7c2c4] rounded-md focus:ring-[#a51c30] focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="block font-semibold mb-1 text-[#a51c30]">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-[#e7c2c4] rounded-md focus:ring-[#a51c30] focus:outline-none">
            </div>

            <div class="mb-6">
                <label for="role" class="block font-semibold mb-1 text-[#a51c30]">Role</label>
                <select id="role" name="role"
                    class="w-full px-4 py-2 border border-[#e7c2c4] rounded-md focus:ring-2 focus:ring-[#a51c30] focus:outline-none">
                    <option value="technician">Technician</option>
                    <option value="projectlead">Project Lead</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-[#a51c30] text-white py-2 rounded-md hover:bg-red-700 transition">
                Login
            </button>
        </form>

        {% if error %}
            <p class="mt-4 text-red-600 text-sm text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
