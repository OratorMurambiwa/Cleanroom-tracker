<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4e7e5] min-h-screen flex items-center justify-center">
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold text-[#a51c30] mb-4">Add Component to "{{ project.name }}"</h2>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
        <button type="submit" class="bg-[#a51c30] text-white px-4 py-2 rounded">Add Component</button>
      </div>
    </form>
  </div>
</body>
</html>
