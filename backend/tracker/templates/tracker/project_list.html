<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Details | Cleanroom Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-inter { font-family: 'Inter', sans-serif; }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.6s ease-out; }
  </style>
</head>
<body class="min-h-screen font-inter font-semibold flex flex-col bg-gradient-to-br from-[#f4e7e5] to-[#f0d9d6] text-gray-800 overflow-hidden">

  <!-- Top Bar -->
  <header class="bg-[#fcfbfa] shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-playfair text-[#a51c30]">Dashboard</h1>
    <div class="flex items-center gap-6">
      <a href="calendar.html" class="hover:text-[#a51c30] transition-transform duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#a51c30] hover:text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
          <line x1="16" y1="2" x2="16" y2="6" stroke-width="2"/>
          <line x1="8" y1="2" x2="8" y2="6" stroke-width="2"/>
          <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
        </svg>
      </a>
      <a href="settings.html" class="hover:text-[#a51c30] transition-transform duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#a51c30] hover:text-red-700 hover:rotate-12">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0..." />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
      <a href="profile.html" class="hover:text-[#a51c30] transition-transform duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#a51c30] hover:text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="8" r="4" stroke-width="2"/>
          <path d="M6 20c0-3.3137 2.6863-6 6-6s6 2.6863 6 6" stroke-width="2"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex flex-1 min-h-0">
    <!-- Sidebar -->
    <aside class="w-1/5 bg-[#faf9f9] border-r border-gray-300 p-6">
      <nav class="flex flex-col gap-4">
        <a href="{% url 'project_list' %}" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>📁</span> <span>Projects</span>
        </a>
        <a href="{% url 'assign_tasks' %}" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>📝</span> <span>Tasks</span>
        </a>
        <a href="{% url 'components' %}" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>🔧</span> <span>Components</span>
        </a>
        <a href="{% url 'create_project' %}" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>➕</span> <span>Create Project</span>
        </a>
        <a href="{% url 'create_component' %}" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>➕</span> <span>Create Component</span>
        </a>
        <a href="messages.html" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>💬</span> <span>Messages</span>
        </a>
        <a href="alerts.html" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>🚨</span> <span>Alerts</span>
        </a>
      </nav>
    </aside>

    <!-- Page Content -->
    <section class="flex-1 p-6 animate-fade-in overflow-y-auto pb-24">
      <h2 class="text-xl font-playfair text-[#a51c30] mb-4">My Projects</h2>
      {% for project in projects %}
        <div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-4 mb-4">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-lg font-semibold text-[#a51c30]">{{ project.name }}</h3>
              <p class="text-sm text-gray-600">{{ project.description }}</p>
            </div>
            <a href="{% url 'project_detail' project.id %}" class="bg-[#a51c30] text-white px-4 py-1 rounded hover:bg-red-700 text-sm">View</a>
          </div>
          <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mt-2">
            <div class="bg-green-600 h-3" style="width: {{ project.progress }}%;"></div>
          </div>
        </div>
      {% empty %}
        <p class="text-sm text-gray-500">No projects found.</p>
      {% endfor %}
    </section>
  </main>
</body>
</html>
