<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Lead Dashboard | Cleanroom Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }
    .font-inter {
      font-family: 'Inter', sans-serif;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>
</head>
<body class="min-h-screen font-inter font-semibold flex flex-col bg-gradient-to-br from-[#f4e7e5] to-[#f0d9d6] text-gray-800 overflow-hidden">

  <!-- Top Bar -->
  <header class="bg-[#fcfbfa] shadow-md px-6 py-4 flex justify-between items-center transition-all duration-500 ease-in-out">
    <h1 class="text-2xl font-playfair text-[#a51c30]">Dashboard</h1>
    <div class="flex gap-4">
      <!-- Calendar Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#a51c30] hover:text-red-700 cursor-pointer transition-transform duration-300 hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
        <line x1="16" y1="2" x2="16" y2="6" stroke-width="2"/>
        <line x1="8" y1="2" x2="8" y2="6" stroke-width="2"/>
        <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
      </svg>
      <!-- Settings Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#a51c30] hover:text-red-700 cursor-pointer transition-transform duration-300 hover:rotate-12">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.01c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.011 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.011 2.573c.94 1.543-.827 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.012c-.426 1.755-2.924 1.755-3.35 0a1.724 1.724 0 00-2.572-1.011c-1.544.94-3.31-.827-2.37-2.37a1.724 1.724 0 00-1.012-2.573c-1.755-.426-1.755-2.924 0-3.35a1.724 1.724 0 001.012-2.572c-.94-1.544.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.01z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <!-- Profile Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#a51c30] hover:text-red-700 cursor-pointer transition-transform duration-300 hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="8" r="4" stroke-width="2"/>
        <path d="M6 20c0-3.3137 2.6863-6 6-6s6 2.6863 6 6" stroke-width="2"/>
      </svg>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex flex-1 min-h-0">

    <!-- Sidebar -->
    <aside class="w-1/5 bg-[#faf9f9] border-r border-gray-300 p-6">
      <nav class="flex flex-col gap-4">
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>📁</span> <span>Projects</span>
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>📝</span> <span>Tasks</span>
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>🔧</span> <span>Components</span>
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>💬</span> <span>Messages</span>
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7] hover:text-[#a51c30] hover:translate-x-1 transition-all">
          <span>🚨</span> <span>Alerts</span>
        </a>
      </nav>
    </aside>

    <!-- Page Content -->
    <section class="flex-1 p-6 animate-fade-in pb-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<!-- Assign Task -->
<div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-6 flex flex-col h-[540px] justify-between">
    <div class="flex flex-col space-y-4 flex-grow">
      <h2 class="text-md font-bold text-[#a51c30]">Assign New Task</h2>
      
      <input type="text" placeholder="Task Title" class="w-full border border-[#e7c2c4] rounded-md px-3 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
  
      <textarea rows="6" placeholder="Task Description" class="w-full border border-[#e7c2c4] rounded-md px-3 py-8 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-[#a51c30]"></textarea>
  
      <!-- New Section: Select Project and Component -->
      <div class="flex gap-4">
        <select class="w-1/2 border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
          <option>Select Project</option>
          <option>Airflow Monitoring</option>
          <option>Ventilation Check</option>
          <option>Cleanroom Upgrade</option>
        </select>
        <select class="w-1/2 border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
          <option>Select Component</option>
          <option>Sensor Module A</option>
          <option>Valve B2</option>
          <option>Filtration Unit C</option>
        </select>
      </div>
  
      <div class="flex gap-4">
        <select class="w-1/2 border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
          <option>Select Technician</option>
          <option>Jane Doe</option>
          <option>John Smith</option>
        </select>
        <input type="date" class="w-1/2 border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
      </div>
    </div>
  
    <div class="pt-4">
      <button type="submit" class="w-full bg-[#a51c30] text-white px-6 py-2 rounded-md hover:bg-red-700 transition">Assign Task</button>
    </div>
  </div>
  

    <!-- Approve Completed Tasks -->
    <div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-6 max-h-[620px] overflow-y-auto">
        <h2 class="text-md font-bold text-[#a51c30] mb-4">Approve Completed Tasks</h2>
        <ul class="space-y-2">
        <li class="flex justify-between items-center bg-[#fdfdfd] border border-[#e7c2c4] rounded-md p-3">
            <div>
            <p class="text-sm font-semibold">Calibrate sensor array</p>
            <p class="text-xs text-gray-500">Assigned to: Jane Doe</p>
            <p class="text-xs text-gray-500">Project: Airflow Monitoring</p>
            <p class="text-xs text-gray-500">Component: Sensor Module A</p>
            </div>
            <button class="bg-green-600 text-white px-4 py-1 text-sm rounded-md hover:bg-green-700">Approve</button>
        </li>
        </ul>
    </div>

      </div>
    </section>
  </main>
</body>
</html>
