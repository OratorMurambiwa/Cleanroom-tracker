<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Tracker | Cleanroom Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .font-playfair { font-family: 'Playfair Display', serif; }
    .font-inter { font-family: 'Inter', sans-serif; }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.6s ease-out; }
  </style>
</head>
<body class="min-h-screen font-inter font-semibold flex flex-col bg-gradient-to-br from-[#f4e7e5] to-[#f0d9d6] text-gray-800 overflow-hidden">

  <!-- Top Bar -->
  <header class="bg-[#fcfbfa] shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-playfair text-[#a51c30]">Component Tracker</h1>
    <div class="flex gap-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#a51c30]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
        <line x1="16" y1="2" x2="16" y2="6" stroke-width="2"/>
        <line x1="8" y1="2" x2="8" y2="6" stroke-width="2"/>
        <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#a51c30]">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756..." />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-1/5 bg-[#faf9f9] border-r border-gray-300 p-6">
      <nav class="flex flex-col gap-4">
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7]">📁 Projects</a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7]">📝 Tasks</a>
        <a href="#" class="flex items-center gap-3 text-[#a51c30] font-bold px-3 py-2 rounded-md bg-[#f4e8e7]">🔧 Components</a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7]">💬 Messages</a>
        <a href="#" class="flex items-center gap-3 text-gray-800 px-3 py-2 rounded-md hover:bg-[#f4e8e7]">🚨 Alerts</a>
      </nav>
    </aside>

    <!-- Page Content -->
    <section class="flex-1 p-6 animate-fade-in overflow-y-auto pb-24">
      <!-- Filter Section -->
      <div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-4 mb-6">
        <div class="flex flex-wrap items-center gap-4">
          <select class="border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
            <option>Filter by Project</option>
            <option>Cleanroom Overhaul</option>
            <option>Airflow Upgrade</option>
          </select>
          <input type="text" placeholder="Search components..." class="flex-grow border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
          <select class="border border-[#e7c2c4] rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#a51c30]">
            <option>Status</option>
            <option>In Progress</option>
            <option>Completed</option>
            <option>Pending</option>
          </select>
        </div>
      </div>

      <!-- Component Cards -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-6">
          <h3 class="text-lg font-bold text-[#a51c30] mb-2">Sensor Module A</h3>
          <p class="text-sm text-gray-700 mb-1">Project: Cleanroom Overhaul</p>
          <p class="text-sm text-gray-500 mb-2">Last updated: July 5, 2025</p>
          <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
            <div class="bg-[#a51c30] h-3 rounded-full" style="width: 60%"></div>
          </div>
          <div class="flex justify-between items-center mt-2">
            <span class="text-sm text-gray-600">Status: In Progress</span>
            <button class="text-sm text-white bg-[#a51c30] px-4 py-1 rounded-md hover:bg-red-700">Update</button>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow border border-[#e7c2c4] p-6">
          <h3 class="text-lg font-bold text-[#a51c30] mb-2">Valve Controller B</h3>
          <p class="text-sm text-gray-700 mb-1">Project: Airflow Upgrade</p>
          <p class="text-sm text-gray-500 mb-2">Last updated: July 4, 2025</p>
          <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
            <div class="bg-green-500 h-3 rounded-full" style="width: 100%"></div>
          </div>
          <div class="flex justify-between items-center mt-2">
            <span class="text-sm text-gray-600">Status: Completed</span>
            <button class="text-sm text-white bg-[#a51c30] px-4 py-1 rounded-md hover:bg-red-700">Update</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
